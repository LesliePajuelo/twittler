<!DOCTYPE html>
<html>
  <head>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

  <!-- Compiled and minified JavaScript -->
    
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Twitler</a>
        </div>
      </nav>

    <div class = "containter">

    
    
    <div class = "row ">
        <div class = "col s4 offset-s4 tweetFeed"></div>
    </div>

  </nav>
    </div>
    <script>
      
       $(document).ready(function(){
        var $tweetFeed = $('.tweetFeed');
        //$tweetFeed.html('');
        
        var displayTweets = function (){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class = "card-panel"></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($tweetFeed).reverse;
            index -= 1;
          }
        }
        
        var $newTweetButton = $("<a class = 'waves-effect waves-light btn checkTweets'>New tweets</a>")
        $newTweetButton.prependTo($tweetFeed);
        $newTweetButton.on('click', displayTweets)
        

      });

    </script>
  </body>
</html>
