<!DOCTYPE html>
<html>
  <head>
      <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="/style.css">

  <!-- Compiled and minified JavaScript -->

    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Twitler</a>
        </div>
      </nav>

    <div class = "containter">
    
    
    <div class = "row">
        <div class = "col s4 offset-s4 tweetHeader">Tweet Header</div>
    </div>

    <div class = "row">
        <div class = "col s4 offset-s4 tweetBody">Tweet Header</div>
    </div>

  </nav>
    </div>
    <script>

      $(document).ready(function(){
        var $tweetBody = $('.tweetBody');
        $tweetBody.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class = "card-panel"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($tweetBody);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
